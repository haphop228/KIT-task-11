global:
  resolve_timeout: 5m

route:
  receiver: 'telegram-notifications'
  group_by: ['alertname', 'job']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h

receivers:
- name: 'telegram-notifications'
  telegram_configs:
  - bot_token_file: '/etc/alertmanager/secrets/telegram_bot_token'
    # –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –£–∫–∞–∑—ã–≤–∞–µ–º ID —á–∞—Ç–∞ –∫–∞–∫ —á–∏—Å–ª–æ, –Ω–∞–ø—Ä—è–º—É—é.
    # –≠—Ç–æ –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π —Å–ø–æ—Å–æ–±, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–π–º–µ—Ç Alertmanager.
    chat_id: -1002743466882
    parse_mode: 'HTML'
    message: |
      {{ range .Alerts }}
      <b>{{ if eq .Status "firing" }}üî• FIRING üî•{{ else }}‚úÖ RESOLVED ‚úÖ{{ end }}</b>
      <b>Alert:</b> {{ .Labels.alertname }}
