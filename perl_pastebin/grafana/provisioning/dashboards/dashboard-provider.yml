apiVersion: 1

providers:
  - name: 'default' # Имя провайдера, может быть любым
    orgId: 1
    folder: '' # Поместить дашборды в General папку
    type: file
    disableDeletion: false
    editable: true
    options:
      # Путь к папке с дашбордами ВНУТРИ контейнера
      path: /etc/grafana/provisioning/dashboards
