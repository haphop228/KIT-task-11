# grafana/provisioning/dashboards/dashboard-provider.yml
# ОБНОВЛЕННАЯ ВЕРСИЯ

apiVersion: 1

providers:
  - name: 'Pastebin Monitoring'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false